# You can specify a custom docker image from Docker Hub as your build environment.
image: python:2.7.13

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - pip install -U nose
          - pip install -U numpy
          - pip install -U scipy
          - pip install -U matplotlib
          - pip install -U pyzmq
          - pip install -U pexpect
          - export TF_BINARY_URL=https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.11.0-cp27-none-linux_x86_64.whl
          - pip install -U --upgrade $TF_BINARY_URL
          - pip install git+https://gitlab.com/ase/ase.git
          - apt-get update
          - apt-get -y install gfortran
          - AMP=`pwd`
          - export PYTHONPATH=$AMP:$PYTHONPATH
          - cd amp/model
          - gfortran -c neuralnetwork.f90
          - cd ../descriptor
          - gfortran -c cutoffs.f90
          - cd ../
          - mv model/neuralnetwork.mod .
          - mv descriptor/cutoffs.mod .
          - $ f2py -c -m fmodules model.f90 descriptor/cutoffs.f90 descriptor/gaussian.f90 descriptor/zernike.f90 model/neuralnetwork.f90          - cd ../
          - mkdir amp_tests
          - cd amp_tests
          - nosetests ../tests/
          